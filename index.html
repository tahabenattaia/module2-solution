<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
    <meta charset="utf-8">
    <title>Shopping List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    div {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f7f7f7;
    }

    h2 {
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .ng-enter, .ng-leave {
        transition: all 0.5s;
    }

    .ng-enter {
        opacity: 0;
    }

    .ng-enter-active, .ng-leave-active {
        opacity: 1;
    }

    .ng-leave {
        opacity: 0;
    }
</style>
<body>
    <div ng-controller="ToBuyController as toBuyCtrl">
        <h2>To Buy:</h2>
        <ul>
            <li ng-repeat="item in toBuyCtrl.toBuyItems">
                {{ item.name }} - {{ item.quantity }}
                <button ng-click="toBuyCtrl.buyItem(item)">Bought</button>
            </li>
        </ul>
        <div ng-if="toBuyCtrl.toBuyItems.length === 0">
            <p>All items are bought!</p>
        </div>
    </div>

    <div ng-controller="AlreadyBoughtController as boughtCtrl">
        <h2>Already Bought:</h2>
        <ul>
            <li ng-repeat="item in boughtCtrl.boughtItems">
                {{ item.name }} - {{ item.quantity }}
            </li>
        </ul>
        <div ng-if="boughtCtrl.boughtItems.length === 0">
            <p>No items bought yet.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
